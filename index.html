<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Ordering App</title>
</head>

<body>
    <main>
        <header>
            <h1>Jimmy's Dinner</h1>
            <p>The best Pizza and Burger in Town</p>
        </header>

        <main class="menu">


        </main>

        <section class="order" id="order-section">
            <h2>Your Order</h2>

            <div id="ctn">
            </div>

            <hr>
            <div class="flex">
                <p class="bold">Total Price :</p>
                <p id="total-price">0</p>
            </div>
            <input type="button" class="btn-order" value="complete order" id="order">
        </section>


        <form action="" class="form hide" id="card">
            <h2>enter card details</h2>
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="text" id="card" placeholder="Enter your credit card" required>
            <input type="text" id="cvv" placeholder="Enter CVV" required>
            <input type="button" value="Submit" id="submit">
        </form>


    </main>







    <script src="script.js"></script>
</body>

</html>
